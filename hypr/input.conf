## Peripherique config
input {
	# Keyboard
    	kb_layout = us
    	kb_options = caps:swapescape
	repeat_rate = 40
	repeat_delay = 200

	# Trackpad
	follow_mouse = true
	sensitivity = 0

	touchpad {
		disable_while_typing = false
		natural_scroll = true
	}
}

gestures {
	workspace_swipe = false
}

# Set esc <=> caps
device {
	name = lelelab-lele76
    	kb_options = ""
}

## Key binds
# 22: backspace, 65: space, mouse:272: left click, 23: tab

## Hyprland
# Open, close, ...
bind = SUPER, code:22, exit # close hyprland
bind = SUPER, c, killactive # kill window
bind = SUPER, code:65, exec, pypr toggle term && hyprctl dispatch bringactivetotop # toggle term
bind = SUPER, code:107, exec, hyprshot -m active --mode output -o ~/assets/pictures/screenshots # screenshots

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows with mouse 
bindm = SUPER, mouse:272, movewindow

# Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# Move workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
binde = SUPER, E, workspace, e+1
binde = SUPER, Q, workspace, e-1

# Resize active window
binde = SUPER, up, resizeactive, 0 -10
binde = SUPER, down, resizeactive, 0 10
binde = SUPER, left, resizeactive, -10 0
binde = SUPER, right, resizeactive, 10 0

# Fullscreen active window
bind = SUPER, f, fullscreen
 
# Toggle float
bind = SUPER, t, togglefloating 

## OS
# Audio
bind =, XF86AudioMute, exec, zsh ~/.config/scripts/sound.sh mute
binde =, XF86AudioLowerVolume, exec, zsh ~/.config/scripts/sound.sh down
binde =, XF86AudioRaiseVolume, exec, zsh ~/.config/scripts/sound.sh up
bind =, XF86AudioMicMute, exec, zsh ~/.config/scripts/mic.sh 

# Brightness control
binde =, XF86MonBrightnessDown, exec, zsh ~/.config/scripts/brightness.sh down
binde =, XF86MonBrightnessUp, exec, zsh ~/.config/scripts/brightness.sh up

bind = SUPER, P, exec, poweroff # poweroff
bind =, XF86Calculator, exec, zsh ~/.config/scripts/bluetooth.sh # on/off bluetooth
bind = SUPER, code:23, exec, zsh ~/.config/scripts/fcitx.sh # switch fcitx layout

## Apps
bind = SUPER, m, exec, kitty # kitty
bind = SUPER, I, exec, iris # iris
